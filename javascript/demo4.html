<!DOCTYPE html>
<html>
<head>
<style>
.center {
text-align: center;
margin-top: 20vh; /* Vertically center the button */
}
.button {
background-color: darkred;
color: white;
padding: 15px 30px;
font-size: 20px;
border: none;
cursor: pointer;
transition: background-color 0.3s;
}
.button:hover {
background-color: lightcoral;
}
.button:active {
background-color: yellow;
}
</style>
</head>
<body>
<div class="center">
<button id="colorChangeButton" class="button">Click Me</button>
</div>
<script>
const button = document.getElementById('colorChangeButton');
button.addEventListener('click', function () {
button.style.backgroundColor = 'yellow';
});
</script>
</body>
</html>
